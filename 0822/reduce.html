        function reduceData(a, b) {
            let arr = []
            for (let i = a; i <= b; i++) {
                arr.push(i)
            }
            return arr.reduce((prev, item)=>{
                return prev+ item
            })
        }
       console.log( reduceData(1,100));

    <script>



// let url = sum.substr(22,28)
// // console.log(url);
// let url1 = url.split('&')
// console.log(url1);
        


        function process(url) {
         let sum = url.substr(22,28)
        //  console.log(sum);
        let arr = sum.split('&')
        // console.log(arr);
        return arr.reduce((acc,item)=>{
             const itemArr = item.split('=')
             acc[itemArr[0]] = itemArr[1]
             return acc
        },{})
        }
       console.log( process('http://www.baidu.com/?name=zhangsan&age=18&sex=nan#'));

// process(http://www.baidu.com/?name=zhangsan&age=18&sex=nan) 
// 输出:  { name:"zhangsan",age:18,sex:nan }
    </script>
